name: Daily Ship Scrape

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: # 이 줄이 있어야 Actions 탭에 수동 실행 버튼이 생깁니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas lxml html5lib

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add shipping_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update shipping data" && git push)
